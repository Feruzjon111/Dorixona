{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotni O‘chirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-secondary {
            background: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mahsulotni O‘chirish</h2>
        <p>{{ dorixona.name }} mahsulotini o‘chirishni xohlaysizmi?</p>
        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="btn btn-danger">Ha, o‘chirish</button>
                <a href="{% url 'products' %}" class="btn btn-secondary">Bekor qilish</a>
            </div>
        </form>
    </div>
</body>
</html>
